<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Pizzaria Oliveira</title>
</head>
<body>
    <style>
        h1{
            text-align: center;
            margin-top: 5%;
            letter-spacing: 4px;
            text-transform: uppercase;
            @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
            font-family: 'Raleway', sans-serif;
            font-weight: bold;
        }
        *{
            color:#323E40;
        }
        h4{
            margin-top: 5%;
            @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
            font-family: 'Lato', sans-serif;
        }
        body{
            background-color:#F2AF5C;
        }
        .division{
            display: grid;
            text-align: center;
            background-color: #FFE8BA;
            padding: 2%;
            margin-left: 2%;
            box-shadow: 10px 10px 10px #BF1304;
        }
        .emLinha{
            display:flex;
            flex-direction: row;
            margin-top: 5%;
            justify-content: space-around;
        }
        @media (max-width: 800px) {
            .emLinha {
                flex-direction: column;
                align-items: center;
            }
        }
        @media (max-width: 800px) {
            .division{
                margin-bottom: 5%;
                padding: 5%;
            }
        }
        img{
            border-radius: 50%;
            border:5px solid gray;
            box-shadow: 3px 3px 3px #BF1304;
        }
        hr{
            padding: 3px;
            background-color: #323E40;
            opacity: 1;
            margin-top:5%;
            margin-bottom: 5%;
        }
        #ultimo{
            margin-bottom: 5%;
        }
    </style>
    <div class="container">
    <h1>Pizzaria Oliveira</h1>
    <!-- pizzas -->
    <div class="emLinha">
    <div class="division">
        <img src="https://t1.rg.ltmcdn.com/pt/images/9/8/3/img_pizza_calabresa_e_mussarela_4389_orig.jpg" height="200px" width="200px">
        <h4>Pizza calabresa</h4>
        <p>R$30,00</p>
    </div>
    <div class="division">
        <img src="https://a-static.mlcdn.com.br/1500x1500/pizza-portuguesa-saborosa-e-caprichada/restauranteepizzariasensacao/2b92a420be7c11eb97874201ac18500e/b674e6edebf1d80fad44da438ca2ef56.jpg" height="200px" width="200px">
        <h4>Pizza portuguesa</h4>
        <p>R$28,00</p>
        </div>
        <div class="division">
            <img src="https://folhadomate.com/wp-content/uploads/2016/09/48448-pizza_frango_com_catupiry.png" height="200px" width="200px">
            <h4>Pizza de frango</h4>
            <p>R$28,00</p>
            </div>
    </div>
    <hr>
    <!-- bebida -->
    <div class="emLinha">
        <div class="division">
            <img src="https://master-b2b-img.azureedge.net/product/19364-refrigerante-coca-cola-lata-220ml-g.jpg" height="200px" width="200px">
            <h4>Coca-cola 350ml</h4>
            <p>R$5,00</p>
        </div>
        <div class="division">
            <img src="https://img.riomarevoce.com/riomarkennedyonline/2020/06/suco_de_laranja_kina_do_feij%C3%A3o_verde_riomar_kennedy-1.jpg" height="200px" width="200px">
            <h4>Suco de laranja</h4>
            <p>R$4,50</p>
            </div>
            <div class="division">
                <img src="https://images-americanas.b2w.io/produtos/01/00/img7/01/00/item/1588123/0/1588123027_1GG.jpg" height="200px" width="200px">
                <h4>Água sem gás</h4>
                <p>R$4,00</p>
                </div>
        </div>
        <hr>
        <!-- sobremesas -->
        <div id="ultimo" class="emLinha">
            <div class="division">
                <img src="https://vivareceita-cdn.s3.amazonaws.com/uploads/2021/05/Aprenda-como-fazer-pudim-de-leite-simples.-Fonte-Broma-Bakery-500x500.jpg" height="200px" width="200px">
                <h4>Mini pudim</h4>
                <p>R$7,00</p>
            </div>
            <div class="division">
                <img src="https://t1.rg.ltmcdn.com/pt/images/2/1/2/pave_dos_padres_facil_e_rapido_9212_600.jpg" height="200px" width="200px">
                <h4>Pavê</h4>
                <p>R$6,50</p>
                </div>
                <div class="division">
                    <img src="https://p2.trrsf.com/image/fget/cf/940/0/images.terra.com/2020/08/07/mousse-com-biscoito-768x512.jpg" height="200px" width="200px">
                    <h4>Mousse</h4>
                    <p>R$7,00</p>
                    </div>
            </div>
    </div>
</body>
</html>
